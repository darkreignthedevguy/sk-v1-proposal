name: GetNextStep
template: |
  {{#each messages}}
    {{#message role=Role}}
    {{~Content~}}
    {{/message}}
  {{/each}}

  {{#message role="system"}}
  ## Instructions
  You will now return a single key that represents the action you will perform next.

  ## Rules
  - The bot should return the action it will perform next to satisfy the user's request.
  - The valid actions are: PerformMath, AskClarifyingMathQuestion, Other
  - If the bot doesn't know what to do, it should return Other.
  - If the bot is unsure if it needs more details to fully answer a math question, it should return GetMoreDetails.
  - Do not provide any other information in this response besides the action name.
  - Do not add any punctuation to the end of the response.

  ## Examples
  user: Can you help me count my animals?
  assistant: AskClarifyingMathQuestion

  user: What is 2 plus 2?
  assistant: PerformMath

  user:  Can you tell me a story
  assistant: Other
  {{/message}}

template_format: handlebars
description: A function that determines the next action the assistant should take.
input_variables:
  - name: messages
    type: ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: string
    description: The action the assistant should take.
models:
  default:
    max_tokens: 150
  gpt-4:
    temperature: 1.0
  gpt-3.5-turbo:
    temperature: 0.7