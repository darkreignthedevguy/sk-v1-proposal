name: GroundedChat
template: |
  {{#message role="user"}}
  What's my name?
  {{/message}}

  <context>
    The user's name is Clara and lives in Berkeley.
  </context>
template_format: handlebars
description: A function that gets uses the chat history to respond to the user.
input_variables:
output_variable:
    type: string
    description: The top prediction from the model.
execution_settings:
  - model_id_pattern: ^deepset/roberta-base-squad2
  - model_id_pattern: ^gpt-3\.?5-turbo