name: SimpleChat
template: |
  {{#message role="system"}}
  You are a helpful assistant.
  {{/message}}

  {{#each messages}}
    {{#message role=role}}
    {{message}}
    {{/message}}
  {{/each}}
template_format: handlebars
description: A function that gets uses the chat history to respond to the user.
input_variables:
  - name: messages
    type: ChatHistory
    description: The history of the chat.
    is_required: true
output_variable:
    type: string
    description: The response from the assistant.
models:
  default:
    max_tokens: 150
  gpt-4:
    temperature: 1.0
  gpt-3.5-turbo:
    temperature: 0.7